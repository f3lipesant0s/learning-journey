<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Aprendendo sobre Tabelas! -->
    <h1>Satélites de Urano</h1>
    <table border="1">
      <thead>
        <!-- Agrupa o cabeçalho da tabela. -->
        <tr>
          <!--Cria uma linha.-->
          <th>Nome</th>
          <!--Define um cabeçalho de coluna (negrito e centralizado por padrão).-->
          <th>Data de descobrimento</th>
        </tr>
      </thead>

      <tbody>
        <!-- Agrupa o corpo da tabela (dados). -->
        <tr>
          <td>Titânia</td>
          <!--Define uma célula de dados.-->
          <td>1787</td>
        </tr>

        <tr>
          <td>Oberon</td>
          <!--Define uma célula de dados.-->
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
